apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '27.0.3'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionName project.VERSION_NAME
        versionCode project.VERSION_CODE
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    api project(":library")
}